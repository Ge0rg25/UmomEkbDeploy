version: "3.8"
name: "umom"

services:

# --------------------- [ Auth Database ] ---------------------
  auth-database:
    image: postgres:14
    container_name: "auth-database"
    volumes:
      - userdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "terentii"
      POSTGRES_USER: "terentiy"
      POSTGRES_PASSWORD: "programmist67"
    restart: always
    networks:
      - auth-network


  # --------------------- [ Auth Server ] ---------------------
  auth:
    image: quay.io/keycloak/keycloak:22.0.1
    container_name: "auth"
    depends_on:
      - auth-database
    environment:
      KEYCLOAK_ADMIN: "terentiy"
      KEYCLOAK_ADMIN_PASSWORD: "programmist67"
      KC_PROXY: edge
      DB_VENDOR: POSTGRES
      DB_ADDR: auth-database
      DB_DATABASE: terentii
      DB_USER: terentiy
      DB_SCHEMA: public
      DB_PASSWORD: "programmist67"
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://auth-database:5432/terentii
      KC_DB_USERNAME: "terentiy"
      KC_DB_PASSWORD: "programmist67"
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./realms:/opt/keycloak/data/import
    networks:
      - auth-network
    restart: always

  # --------------------- [ Backend Database ] ---------------------
  backend-database:
    ports:
      - "5432:5432"
    container_name: "backend-database"
    image: postgres:14
    environment:
      POSTGRES_USER: "terentiy"
      POSTGRES_PASSWORD: "programmist67"
    volumes:
      - buisnessdata:/var/lib/postgresql/data
    networks:
      - backend-network
    restart: always

# --------------------- [ Backend ] ---------------------
  backend:
    container_name: "backend"
    image: ge0rg25/umom-backend:latest
    depends_on:
      - auth
      - backend-database
    environment:
      POSTGRES_HOST: backend-database
      POSTGRES_PORT: 5432
      POSTGRES_USER: "terentiy"
      POSTGRES_PASSWORD: "programmist67"
      KEYCLOAK_SECRET: 15TiSXvA1c39djCxCueLdHYOwVCTH86b
      KEYCLOAK_HOST: "auth"
      KEYCLOAK_PORT: 8080
    volumes:
      - photos:/app/photos
    networks:
      - backend-network
      - auth-network
    restart: always

  # --------------------- [ Frontend | Reverse Proxy] ---------------------
  web-server:
    container_name: "web-server"
    ports:
      - "80:80"
      - "443:443"
    image: nginx:latest
    depends_on:
      - backend
      - auth
    restart: always
    networks:
      - backend-network
      - auth-network
    volumes:
      - etc-letsencrypt:/etc/letsencrypt
      - www-html:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/usr/share/nginx/html

  statistics:
    container_name: "statistics"
    image: ge0rg25/umom-statistics
    restart: always
    networks:
      - backend-network

  detector:
    container_name: "detector"
    image: ge0rg25/signal-detector
    restart: always



networks:
  backend-network:
  auth-network:

volumes:
  buisnessdata:
  userdata:
  photos:
  www-html:
    name: "www-html"
    external: true
  etc-letsencrypt:
    name: "etc-letsencrypt"
    external: true

